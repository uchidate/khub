services:
  postgres-production:
    image: postgres:16-alpine
    container_name: hallyuhub-postgres-production
    environment:
      POSTGRES_USER: hallyuhub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: hallyuhub_production
    volumes:
      - postgres-production-data:/var/lib/postgresql/data
    networks:
      - web
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hallyuhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-production:
    image: ollama/ollama:latest
    container_name: hallyuhub-ollama-production
    volumes:
      - ollama-production-data:/root/.ollama
    networks:
      - web
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'  # Reduzido de 1.0 para 0.5 (50% de 1 core)
          memory: 1.5G  # Reduzido de 2G para 1.5G
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

  hallyuhub:
    image: ghcr.io/uchidate/khub:latest
    container_name: hallyuhub
    ports:
      - "3000:3000"
    environment:
      - DEPLOY_ENV=production
    env_file:
      - .env.production
    volumes:
      - hallyuhub-data:/app/data
    networks:
      - web
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.6'  # Reduzido de 0.8 para 0.6
          memory: 1.5G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      postgres-production:
        condition: service_healthy
      ollama-production:
        condition: service_started

networks:
  web:
    external: true

volumes:
  hallyuhub-data:
    external: true
  postgres-production-data:
    external: true
  ollama-production-data:
    external: true
