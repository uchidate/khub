services:
  postgres-production:
    image: postgres:16-alpine
    container_name: hallyuhub-postgres-production
    environment:
      POSTGRES_USER: hallyuhub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: hallyuhub_production
      TZ: America/Sao_Paulo
    volumes:
      - postgres-production-data:/var/lib/postgresql/data
    networks:
      web:
      backend-production:
        ipv4_address: 172.19.0.2
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hallyuhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-production:
    image: ollama/ollama:latest
    container_name: hallyuhub-ollama-production
    environment:
      TZ: America/Sao_Paulo
    volumes:
      - ollama-production-data:/root/.ollama
    networks:
      web:
      backend-production:
        ipv4_address: 172.19.0.3
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'  # 50% de 1 core - suficiente para inferência
          memory: 5G  # Aumentado de 4G para 5G (phi3:mini requer 3.5GB + headroom)
        reservations:
          memory: 4G  # Reserva 4GB para garantir memória disponível
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  hallyuhub:
    image: ghcr.io/uchidate/khub:latest
    container_name: hallyuhub
    ports:
      - "3000:3000"
    environment:
      - DEPLOY_ENV=production
      - TZ=America/Sao_Paulo
      # Ollama: phi3:mini (3.8B) tem melhor instruction following que gemma:2b (2B)
      # Melhora significativamente qualidade de traduções PT-BR e structured JSON
      - OLLAMA_MODEL=phi3:mini
    env_file:
      - .env.production
    volumes:
      - hallyuhub-data:/app/data
    networks:
      - web
      - backend-production
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.6'  # Reduzido de 0.8 para 0.6
          memory: 1.5G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      postgres-production:
        condition: service_healthy
      ollama-production:
        condition: service_started

networks:
  web:
    external: true
  backend-production:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1

volumes:
  hallyuhub-data:
    external: true
  postgres-production-data:
    external: true
  ollama-production-data:
    external: true
