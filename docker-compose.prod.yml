services:
  postgres-production:
    image: postgres:16-alpine
    container_name: hallyuhub-postgres-production
    environment:
      POSTGRES_USER: hallyuhub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: hallyuhub_production
    volumes:
      - postgres-production-data:/var/lib/postgresql/data
    networks:
      - web
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hallyuhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-production:
    image: ollama/ollama:latest
    container_name: hallyuhub-ollama-production
    volumes:
      - ollama-production-data:/root/.ollama
    networks:
      - web
    restart: always
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

  hallyuhub:
    image: ghcr.io/uchidate/khub:latest
    container_name: hallyuhub
    ports:
      - "3000:3000"
    environment:
      - DEPLOY_ENV=production
    env_file:
      - .env.production
    volumes:
      - hallyuhub-data:/app/data
    networks:
      - web
    restart: always
    depends_on:
      postgres-production:
        condition: service_healthy
      ollama-production:
        condition: service_started

networks:
  web:
    external: true

volumes:
  hallyuhub-data:
    external: true
  postgres-production-data:
    external: true
  ollama-production-data:
    external: true
