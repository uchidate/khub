services:
  postgres-staging:
    image: postgres:16-alpine
    container_name: hallyuhub-postgres-staging
    environment:
      POSTGRES_USER: hallyuhub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: hallyuhub_staging
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
    networks:
      - web
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hallyuhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-staging:
    image: ollama/ollama:latest
    container_name: hallyuhub-ollama-staging
    volumes:
      - ollama-staging-data:/root/.ollama
    networks:
      - web
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3

  hallyuhub-staging:
    image: ghcr.io/uchidate/khub:staging
    container_name: hallyuhub-staging
    ports:
      - "3001:3000"
    environment:
      - DEPLOY_ENV=staging
    env_file:
      - .env.staging
    volumes:
      - hallyuhub-data:/app/data
    networks:
      - web
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 2
    depends_on:
      postgres-staging:
        condition: service_healthy
      ollama-staging:
        condition: service_started

networks:
  web:
    external: true

volumes:
  hallyuhub-data:
    external: true
  postgres-staging-data:
    external: true
  ollama-staging-data:
    external: true
