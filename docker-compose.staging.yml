services:
  postgres-staging:
    image: postgres:16-alpine
    container_name: hallyuhub-postgres-staging
    environment:
      POSTGRES_USER: hallyuhub
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: hallyuhub_staging
      TZ: America/Sao_Paulo
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
    networks:
      web:
      backend-staging:
        ipv4_address: 172.20.0.2
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hallyuhub"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-staging:
    image: ollama/ollama:latest
    container_name: hallyuhub-ollama-staging
    environment:
      TZ: America/Sao_Paulo
    volumes:
      - ollama-staging-data:/root/.ollama
    networks:
      web:
      backend-staging:
        ipv4_address: 172.20.0.3
    restart: "no"  # Não reinicia automaticamente - economiza recursos quando não está em uso
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 5G  # Aumentado de 4G para 5G (phi3:mini requer 3.5GB + headroom)
        reservations:
          memory: 4G  # Reserva 4GB para garantir memória disponível
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  hallyuhub-staging:
    image: ghcr.io/uchidate/khub:staging
    container_name: hallyuhub-staging
    ports:
      - "3001:3000"
    environment:
      - DEPLOY_ENV=staging
      - TZ=America/Sao_Paulo
      # Ollama: phi3:mini (3.8B) tem melhor instruction following que gemma:2b (2B)
      # Melhora significativamente qualidade de traduções PT-BR e structured JSON
      - OLLAMA_MODEL=phi3:mini
    env_file:
      - .env.staging
    volumes:
      - hallyuhub-data:/app/data
    networks:
      - web
      - backend-staging
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 2
    depends_on:
      postgres-staging:
        condition: service_healthy
      ollama-staging:
        condition: service_started

networks:
  web:
    external: true
  backend-staging:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1

volumes:
  hallyuhub-data:
    external: true
  postgres-staging-data:
    external: true
  ollama-staging-data:
    external: true
