services:
  hallyuhub:
    image: ghcr.io/uchidate/khub:latest
    container_name: hallyuhub
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/data/prod.db
      - NEXT_TELEMETRY_DISABLED=1
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - hallyuhub-data:/app/data
    networks:
      - web

networks:
  web:
    external: true

volumes:
  hallyuhub-data:
