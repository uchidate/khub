name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'v1/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: v1/package-lock.json

      - name: Install dependencies
        working-directory: v1
        run: npm ci

      - name: Build Next.js application
        working-directory: v1
        run: npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./v1
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/khub:latest
            ghcr.io/${{ github.repository_owner }}/khub:${{ github.sha }}

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/hallyuhub
            
            # Pull latest image
            docker pull ghcr.io/${{ github.repository_owner }}/khub:latest
            
            # Stop and remove old container
            docker-compose stop hallyuhub || true
            docker-compose rm -f hallyuhub || true
            
            # Start new container
            docker-compose up -d hallyuhub
            
            # Copy updated scripts and libs
            docker cp /var/www/hallyuhub/lib/. hallyuhub:/app/lib/
            docker cp /var/www/hallyuhub/scripts/. hallyuhub:/app/scripts/
            
            # Install AI dependencies if needed
            docker exec -u root hallyuhub npm list @google/generative-ai || \
              docker exec -u root hallyuhub npm install @google/generative-ai openai @anthropic-ai/sdk
            
            # Show status
            docker-compose ps hallyuhub
            
            echo "✅ Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Wait for container to be healthy
            sleep 5
            
            # Check if container is running
            if docker ps | grep -q hallyuhub; then
              echo "✅ Container is running"
              docker logs hallyuhub --tail 20
            else
              echo "❌ Container failed to start"
              docker logs hallyuhub --tail 50
              exit 1
            fi
