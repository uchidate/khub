version: '3.8'

services:
  hallyuhub-staging:
    image: ghcr.io/uchidate/khub:staging
    container_name: hallyuhub-staging
    ports:
      - "3001:3000"
    environment:
      - DEPLOY_ENV=staging
    env_file:
      - .env.staging
    volumes:
      - hallyuhub-data:/app/data
    networks:
      - web
    restart: always

networks:
  web:
    external: true

volumes:
  hallyuhub-data:
    external: true
