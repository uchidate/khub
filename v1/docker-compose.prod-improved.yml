version: '3.8'

services:
  hallyuhub:
    image: ghcr.io/uchidate/khub:latest
    container_name: hallyuhub
    restart: unless-stopped

    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/prod.db
      - NEXT_PUBLIC_SITE_URL=http://31.97.255.107:3000
      - NEXT_TELEMETRY_DISABLED=1
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

    volumes:
      - hallyuhub-data:/app/data
      - ./prisma:/app/prisma:ro

    networks:
      - web

    ports:
      - "3000:3000"

    # Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  hallyuhub-data:
    driver: local

networks:
  web:
    external: true
