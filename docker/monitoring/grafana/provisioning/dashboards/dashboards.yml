# Grafana Dashboard Provisioning
# ================================

apiVersion: 1

providers:
  - name: 'HallyuHub Dashboards'
    orgId: 1
    folder: 'HallyuHub'
    folderUid: 'hallyuhub'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
