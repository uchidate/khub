name: ðŸ“° Cron Job - Translate News

on:
  schedule:
    # Runs every 4 hours (allows Ollama time to process batch of 10 news items)
    # Format: minute hour day month day-of-week
    - cron: '0 */4 * * *'

  # Allow manual trigger with optional action parameter
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: false
        default: 'translate'
        type: choice
        options:
          - translate
          - retry

jobs:
  translate-news:
    name: Translate News to Portuguese
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Endpoint retorna 202 imediatamente; Ollama processa em background

    steps:
      - name: ðŸ“° Call News Translation Endpoint
        run: |
          ACTION="${{ github.event.inputs.action || 'translate' }}"
          echo "ðŸš€ Calling news translation endpoint (action: $ACTION)..."

          # O endpoint retorna 202 Accepted imediatamente e processa em background
          # Nginx tem timeout de 60s; Ollama leva >60s para traduzir 10 notÃ­cias
          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 60 -X POST \
            "https://www.hallyuhub.com.br/api/cron/translate-news?action=$ACTION" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "ðŸ“Š Response Code: $HTTP_CODE"
          echo "ðŸ“„ Response Body:"
          echo "$BODY" | jq '.' || echo "$BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            REQUEST_ID=$(echo "$BODY" | jq -r '.requestId // "unknown"')
            echo "âœ… News translation job accepted (processing in background)"
            echo "ðŸ“‹ Request ID: $REQUEST_ID"
            echo "ðŸ“ Check server logs for translation results:"
            echo "   ssh root@31.97.255.107 \"docker logs hallyuhub | grep $REQUEST_ID\""
          else
            echo "âŒ News translation job failed with status $HTTP_CODE"
            exit 1
          fi

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸ“° News Translation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint**: https://www.hallyuhub.com.br/api/cron/translate-news" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: ${{ github.event.inputs.action || 'translate' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Note**: Translation runs in background. Check server logs for results." >> $GITHUB_STEP_SUMMARY
