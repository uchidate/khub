name: ðŸŒ Cron Job - Translate Artist Bios

on:
  schedule:
    # Runs every 6 hours (allows Ollama time to process batch)
    # Format: minute hour day month day-of-week
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  translate-artists:
    name: Translate Artist Biographies
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Endpoint retorna 202 imediatamente; Ollama processa em background

    steps:
      - name: ðŸŒ Call Translation Endpoint
        run: |
          echo "ðŸš€ Calling translation endpoint..."

          # O endpoint retorna 202 Accepted imediatamente e processa em background
          # Nginx tem timeout de 60s; Ollama leva >60s para traduzir 5 artistas
          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 60 -X POST \
            "https://www.hallyuhub.com.br/api/cron/translate" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "ðŸ“Š Response Code: $HTTP_CODE"
          echo "ðŸ“„ Response Body:"
          echo "$BODY" | jq '.' || echo "$BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            REQUEST_ID=$(echo "$BODY" | jq -r '.requestId // "unknown"')
            echo "âœ… Artist translation job accepted (processing in background)"
            echo "ðŸ“‹ Request ID: $REQUEST_ID"
            echo "ðŸ“ Check server logs for translation results:"
            echo "   ssh root@31.97.255.107 \"docker logs hallyuhub | grep $REQUEST_ID\""
          else
            echo "âŒ Translation job failed with status $HTTP_CODE"
            exit 1
          fi

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸŒ Translation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint**: https://www.hallyuhub.com.br/api/cron/translate" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Note**: Translation runs in background. Check server logs for results." >> $GITHUB_STEP_SUMMARY
