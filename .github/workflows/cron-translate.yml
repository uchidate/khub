name: ðŸŒ Cron Job - Translate Artist Bios

on:
  schedule:
    # Runs every 6 hours (allows Ollama time to process batch)
    # Format: minute hour day month day-of-week
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  translate-artists:
    name: Translate Artist Biographies
    runs-on: ubuntu-latest
    timeout-minutes: 30 # Ollama pode demorar mais

    steps:
      - name: ðŸŒ Call Translation Endpoint
        run: |
          echo "ðŸš€ Calling translation endpoint..."

          # O endpoint processa 5 artistas em batch usando Ollama
          # Pode levar 2-5 minutos dependendo do tamanho das biografias
          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 600 -X POST \
            "https://www.hallyuhub.com.br/api/cron/translate" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "ðŸ“Š Response Code: $HTTP_CODE"
          echo "ðŸ“„ Response Body:"
          echo "$BODY" | jq '.' || echo "$BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Translation job completed successfully"

            # Parse and display results
            TRANSLATED=$(echo "$BODY" | jq -r '.results.translated // 0')
            FAILED=$(echo "$BODY" | jq -r '.results.failed // 0')
            SKIPPED=$(echo "$BODY" | jq -r '.results.skipped // 0')

            # Parse stats
            PENDING=$(echo "$BODY" | jq -r '.stats.pending // 0')
            COMPLETED=$(echo "$BODY" | jq -r '.stats.completed // 0')
            TOTAL=$(echo "$BODY" | jq -r '.stats.total // 0')

            echo "ðŸ“ˆ Results:"
            echo "  - Translated: $TRANSLATED"
            echo "  - Failed: $FAILED"
            echo "  - Skipped: $SKIPPED"
            echo ""
            echo "ðŸ“Š Stats:"
            echo "  - Pending: $PENDING"
            echo "  - Completed: $COMPLETED"
            echo "  - Total Artists: $TOTAL"
          else
            echo "âŒ Translation job failed with status $HTTP_CODE"
            exit 1
          fi

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸŒ Translation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint**: https://www.hallyuhub.com.br/api/cron/translate" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
