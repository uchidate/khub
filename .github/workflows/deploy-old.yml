name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'v1/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: v1/package-lock.json

      - name: Install dependencies
        working-directory: v1
        run: npm ci

      - name: Build Next.js application
        working-directory: v1
        run: npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./v1
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/khub:latest
            ghcr.io/${{ github.repository_owner }}/khub:${{ github.sha }}

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/hallyuhub

            # Ensure DATABASE_URL points inside the persistent volume
            sed -i 's|DATABASE_URL=.*|DATABASE_URL="file:/app/data/prod.db"|' .env.production

            # Pull latest image
            docker pull ghcr.io/${{ github.repository_owner }}/khub:latest

            # Stop and remove old container
            docker-compose stop hallyuhub || true
            docker-compose rm -f hallyuhub || true

            # Run migrations before starting (uses the persistent volume)
            docker-compose run --rm hallyuhub npx prisma migrate deploy

            # Start new container
            docker-compose up -d hallyuhub

            # Show status
            docker-compose ps hallyuhub

            echo "✅ Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Wait for container to be healthy
            sleep 5
            
            # Check if container is running
            if docker ps | grep -q hallyuhub; then
              echo "✅ Container is running"
              docker logs hallyuhub --tail 20
            else
              echo "❌ Container failed to start"
              docker logs hallyuhub --tail 50
              exit 1
            fi
