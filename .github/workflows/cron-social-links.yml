name: ðŸ”— Cron Job - Sync Artist Social Links

on:
  schedule:
    # Runs daily at 00:30 UTC â€” social links rarely change
    # Format: minute hour day month day-of-week
    - cron: '30 0 * * *'

  # Allow manual trigger with optional limit parameter
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of artists to process'
        required: false
        default: '10'
        type: string

jobs:
  sync-social-links:
    name: Sync Artist Social Links from TMDB
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Endpoint retorna 202 imediatamente; processamento em background

    steps:
      - name: ðŸ”— Call Social Links Sync Endpoint
        run: |
          LIMIT="${{ github.event.inputs.limit || '10' }}"
          echo "ðŸš€ Calling social links sync endpoint (limit: $LIMIT)..."

          # O endpoint retorna 202 Accepted imediatamente e processa em background
          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 60 -X POST \
            "https://www.hallyuhub.com.br/api/cron/sync-social-links?limit=$LIMIT" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "ðŸ“Š Response Code: $HTTP_CODE"
          echo "ðŸ“„ Response Body:"
          echo "$BODY" | jq '.' || echo "$BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            REQUEST_ID=$(echo "$BODY" | jq -r '.requestId // "unknown"')
            echo "âœ… Social links sync job accepted (processing in background)"
            echo "ðŸ“‹ Request ID: $REQUEST_ID"
            echo "ðŸ“ Check server logs for social links sync results:"
            echo "   ssh root@31.97.255.107 \"docker logs hallyuhub | grep $REQUEST_ID\""
          else
            echo "âŒ Social links sync job failed with status $HTTP_CODE"
            exit 1
          fi

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸ”— Social Links Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint**: https://www.hallyuhub.com.br/api/cron/sync-social-links" >> $GITHUB_STEP_SUMMARY
          echo "- **Limit**: ${{ github.event.inputs.limit || '10' }} artists" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Note**: Social links sync runs in background. Check server logs for results." >> $GITHUB_STEP_SUMMARY
