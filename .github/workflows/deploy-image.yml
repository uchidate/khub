name: Build and Deploy Image

# â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# â•‘  PROCESSO DE DEPLOY - LEIA ANTES DE MODIFICAR                  â•‘
# â•‘                                                                â•‘
# â•‘  LOCAL â†’ STAGING â†’ PRODUCAO                                    â•‘
# â•‘          (develop)   (main)                                    â•‘
# â•‘                                                                â•‘
# â•‘  1. Desenvolva localmente                                      â•‘
# â•‘  2. Push para develop â†’ Deploy automatico em STAGING (:3001)   â•‘
# â•‘  3. VALIDE EM STAGING antes de mergear para main               â•‘
# â•‘  4. PR develop â†’ main â†’ Deploy em PRODUCAO (:3000)             â•‘
# â•‘                                                                â•‘
# â•‘  Ver: PROCESSO-DEPLOY.md na raiz do projeto                    â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Job 0: Verificar Processo (informativo)
  # ============================================
  check-process:
    name: ðŸ“‹ Check Deploy Process
    runs-on: ubuntu-latest
    steps:
      - name: Aviso - Push direto para main
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "::warning::ATENCAO: Push direto para main detectado!"
          echo "::warning::Processo recomendado: develop -> staging -> main"
          echo "::warning::Certifique-se de ter validado em STAGING primeiro."
          echo ""
          echo "Processo correto:"
          echo "  1. Push para develop"
          echo "  2. Validar em staging (porta 3001)"
          echo "  3. Criar PR: develop -> main"
          echo "  4. Merge apos validacao"

      - name: Info - Deploy para Staging
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "Deploy para STAGING (develop branch)"
          echo "Apos o deploy, valide em http://servidor:3001"
          echo "Se OK, crie um PR: develop -> main"

      - name: Info - Pull Request
        if: github.event_name == 'pull_request'
        run: |
          echo "Validando Pull Request"
          echo "Apenas validacao sera executada (sem deploy)"

  # ============================================
  # Job 1: Validacao (lint, typecheck, build)
  # ============================================
  validate:
    name: ðŸ” Validate Code
    needs: check-process
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npx eslint app/ lib/ --max-warnings 10

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build Next.js (validation)
        env:
          SKIP_BUILD_STATIC_GENERATION: "1"
          DATABASE_URL: "file:./build.db"
        run: npm run build

  # ============================================
  # Job 2: Build e Push da Imagem Docker
  # ============================================
  build-and-push:
    name: ðŸ³ Build Docker Image
    needs: validate
    runs-on: ubuntu-latest
    # SÃ³ faz push para main/develop (nÃ£o para PRs)
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}
            type=sha,value=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 3a: Deploy para STAGING (branch develop)
  # ============================================
  deploy-staging:
    name: ðŸŸ¡ Deploy STAGING (:3001)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.staging.yml,docker-compose.prod.yml,robust-deploy.sh,.env.staging.example,.env.production.example"
          target: "/var/www/hallyuhub"
          strip_components: 0

      - name: Deploy to STAGING
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/hallyuhub
            echo "========================================"
            echo "  DEPLOY STAGING - Porta 3001"
            echo "========================================"
            bash robust-deploy.sh --pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging --staging
            echo ""
            echo "Staging deployado! Valide em http://servidor:3001"
            echo "Se OK, crie PR: develop -> main"

  # ============================================
  # Job 3b: Deploy para PRODUCAO (branch main)
  # ============================================
  deploy-production:
    name: ðŸŸ¢ Deploy PRODUCTION (:3000)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.staging.yml,docker-compose.prod.yml,robust-deploy.sh,.env.staging.example,.env.production.example"
          target: "/var/www/hallyuhub"
          strip_components: 0

      - name: Deploy to PRODUCTION
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/hallyuhub
            echo "========================================"
            echo "  DEPLOY PRODUCAO - Porta 3000"
            echo "========================================"
            echo "IMPORTANTE: Certifique-se de ter validado em STAGING primeiro!"
            bash robust-deploy.sh --pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --prod
            echo ""
            echo "Producao deployada! http://servidor:3000"
