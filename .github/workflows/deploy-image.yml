name: Build and Deploy Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Job 1: Valida√ß√£o (lint, typecheck, build)
  # ============================================
  validate:
    name: üîç Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build Next.js (validation)
        env:
          SKIP_BUILD_STATIC_GENERATION: "1"
          DATABASE_URL: "file:./build.db"
        run: npm run build

  # ============================================
  # Job 2: Build e Push da Imagem Docker
  # ============================================
  build-and-push:
    name: üê≥ Build Docker Image
    needs: validate
    runs-on: ubuntu-latest
    # S√≥ faz push para main/develop (n√£o para PRs)
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}
            type=sha,value=${{ github.sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 3: Deploy para Servidor
  # ============================================
  deploy:
    name: üöÄ Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    # S√≥ faz deploy para main/develop (n√£o para PRs)
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository (for compose files)
        uses: actions/checkout@v4

      - name: Copy Docker Compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.staging.yml,docker-compose.prod.yml,robust-deploy.sh,.env.staging.example,.env.production.example"
          target: "/var/www/hallyuhub"
          strip_components: 0

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/hallyuhub
            # Determina o ambiente baseado no commit
            if [ "${{ github.ref }}" = "refs/heads/main" ]; then
              bash robust-deploy.sh --pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --prod
            else
              bash robust-deploy.sh --pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging --staging
            fi
