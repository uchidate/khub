name: ðŸ”„ Cron Job - Auto Update Content

on:
  schedule:
    # Runs every 30 minutes (GitHub Actions minimum is 5 minutes)
    # Format: minute hour day month day-of-week
    - cron: '*/30 * * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-content:
    name: Update Artists & News
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“‹ Call Cron Endpoint
        run: |
          echo "ðŸš€ Calling cron endpoint..."

          # O endpoint retorna 202 Accepted imediatamente e processa em background
          # (Ollama no CPU leva 2-5min, que ultrapassa o timeout do nginx de 60s)
          RESPONSE=$(curl -s -w "\n%{http_code}" --max-time 30 -X POST \
            "https://www.hallyuhub.com.br/api/cron/update" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "ðŸ“Š Response Code: $HTTP_CODE"
          echo "ðŸ“„ Response Body:"
          echo "$BODY" | jq '.' || echo "$BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Cron job accepted (processing in background)"

            # Parse response
            STATUS=$(echo "$BODY" | jq -r '.status // "unknown"')
            REQUEST_ID=$(echo "$BODY" | jq -r '.requestId // "unknown"')

            echo "ðŸ“‹ Status: $STATUS"
            echo "ðŸ“‹ Request ID: $REQUEST_ID"
          else
            echo "âŒ Cron job failed with status $HTTP_CODE"
            exit 1
          fi

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸ”„ Cron Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint**: https://www.hallyuhub.com.br/api/cron/update" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
