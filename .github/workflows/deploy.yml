# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
# WORKFLOW OTIMIZADO - Reduz tempo total de deploy em ~40-60%
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
# Mudan√ßas principais:
# - validate-code N√ÉO faz build (apenas lint + typecheck)
# - Cache de node_modules entre runs
# - Health checks mais r√°pidos (2s interval)
# - BuildKit cache mode=max
# ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

name: üöÄ Build and Deploy (Optimized)

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # üìã FASE 1: Valida√ß√£o R√°pida (OTIMIZADA - sem build)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  validate-code:
    name: ‚úÖ Validate Code
    runs-on: ubuntu-latest
    timeout-minutes: 5  # Reduzido de 10 para 5 (sem build)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # OTIMIZA√á√ÉO: Cache de node_modules (economiza 30-60s)
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: üîç Run Linters & Type Check
        run: |
          echo "::group::ESLint"
          npx eslint app/ lib/ --max-warnings 10
          echo "::endgroup::"

          echo "::group::TypeScript"
          npx tsc --noEmit
          echo "::endgroup::"

      - name: üß™ Run Tests
        run: npx vitest run

      # OTIMIZA√á√ÉO: Build removido! Docker faz o build uma √∫nica vez
      # ‚ùå ANTES: npm run build (2-3min desperdi√ßados)
      # ‚úÖ DEPOIS: Docker build faz isso de forma otimizada

      - name: üìä Summary
        run: |
          echo "### ‚úÖ Valida√ß√£o Conclu√≠da" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úì ESLint passou" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úì TypeScript type-check passou" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úì Vitest testes passaram" >> $GITHUB_STEP_SUMMARY
          echo "- ‚ÑπÔ∏è  Build ser√° feito no Docker (otimizado)" >> $GITHUB_STEP_SUMMARY

  check-deploy-process:
    name: üìã Check Deploy Process
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Validate Process
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" == "push" ]]; then
            echo "::warning::‚ö†Ô∏è Push direto para main detectado!"
            echo "::warning::Processo recomendado: staging ‚Üí STAGING ‚Üí PR ‚Üí main"
          fi

          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "### üü° Deploy para Staging" >> $GITHUB_STEP_SUMMARY
            echo "Ap√≥s deploy, valide em: http://31.97.255.107:3001" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "### üîç Pull Request" >> $GITHUB_STEP_SUMMARY
            echo "Apenas valida√ß√£o ser√° executada (sem deploy)" >> $GITHUB_STEP_SUMMARY
          fi

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # üê≥ FASE 2: Build da Imagem Docker (OTIMIZADA)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  build-image:
    name: üê≥ Build Docker Image
    needs: [validate-code, check-deploy-process]
    runs-on: ubuntu-latest
    timeout-minutes: 12  # Reduzido de 15 para 12 (build mais r√°pido)
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=HallyuHub
            org.opencontainers.image.description=K-pop content platform

      # OTIMIZA√á√ÉO: Usa Dockerfile otimizado (prisma generate UMA vez, deps produ√ß√£o)
      - name: Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # OTIMIZA√á√ÉO: mode=max para cache mais agressivo
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: üìä Summary
        run: |
          echo "### üê≥ Imagem Docker Buildada" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # üü° FASE 3a: Deploy STAGING (OTIMIZADO)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  deploy-staging:
    name: üü° Deploy to Staging
    needs: build-image
    runs-on: [self-hosted, staging]
    timeout-minutes: 8  # Reduzido de 10 para 8
    if: github.ref == 'refs/heads/staging'

    environment:
      name: staging
      url: http://31.97.255.107:3001

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üì¢ Notify Start
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEPLOYS }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:'%s' | head -c 100)
          curl -X POST "$SLACK_WEBHOOK" \
            -H 'Content-Type: application/json' \
            -d "{\"text\": \"üöÄ Deploy STAGING iniciado\", \"blocks\": [{\"type\": \"header\", \"text\": {\"type\": \"plain_text\", \"text\": \"üöÄ Deploy STAGING Iniciado\"}}, {\"type\": \"section\", \"fields\": [{\"type\": \"mrkdwn\", \"text\": \"*Branch:*\\n\`${{ github.ref_name }}\`\"}, {\"type\": \"mrkdwn\", \"text\": \"*Commit:*\\n\`${GITHUB_SHA:0:7}\`\"}]}, {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"*Mensagem:*\\n> $COMMIT_MSG\"}}]}"

      - name: üè∑Ô∏è Prepare Environment & Directory
        run: |
          set -e
          echo "üìÅ Ensuring base directory exists..."
          sudo mkdir -p /var/www/hallyuhub
          sudo chown -R github-runner:github-runner /var/www/hallyuhub

          cd /var/www/hallyuhub

          if [ ! -f .env.staging ]; then
            echo "‚ö†Ô∏è .env.staging not found! Creating..."
            [ -f .env.staging.bak ] && cp .env.staging.bak .env.staging || touch .env.staging
          fi

          cp .env.staging .env.staging.bak
          sed -i '/^=/d' .env.staging

          update_env() {
            key=$1; val=$2
            [ -z "$val" ] && return
            grep -q "^${key}=" .env.staging && sed -i "s|^${key}=.*|${key}=${val}|" .env.staging || echo "${key}=${val}" >> .env.staging
          }

          update_env "TMDB_API_KEY" "${{ secrets.TMDB_API_KEY }}"
          update_env "UNSPLASH_ACCESS_KEY" "${{ secrets.UNSPLASH_ACCESS_KEY }}"
          update_env "GEMINI_API_KEY" "${{ secrets.GEMINI_API_KEY }}"
          update_env "DATABASE_URL" "postgresql://hallyuhub:${{ secrets.POSTGRES_PASSWORD }}@postgres-staging:5432/hallyuhub_staging"
          update_env "OLLAMA_BASE_URL" "http://ollama-staging:11434"
          update_env "OLLAMA_MODEL" "gemma:2b"
          update_env "NEXT_PUBLIC_SITE_URL" "http://31.97.255.107:3001"

          chmod 600 .env.staging

      - name: Copy Files to Deploy Directory
        run: |
          cp -f docker-compose.staging.yml /var/www/hallyuhub/
          cp -rf scripts /var/www/hallyuhub/

      - name: Deploy to Staging
        run: |
          set -e
          cd /var/www/hallyuhub

          COMPOSE_CMD=$(docker compose version >/dev/null 2>&1 && echo "docker compose" || echo "docker-compose")

          echo "üßπ Limpando imagens antigas..."
          docker images ghcr.io/uchidate/khub --format "{{.ID}} {{.CreatedAt}}" | tail -n +4 | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

          echo "üì• Pulling images..."
          $COMPOSE_CMD -f docker-compose.staging.yml pull hallyuhub-staging

          echo "üõë Parando containers antigos..."
          $COMPOSE_CMD -f docker-compose.staging.yml down || true

          echo "üöÄ Iniciando containers..."
          $COMPOSE_CMD -f docker-compose.staging.yml up -d

          echo "üîê Syncing DB user password..."
          POSTGRES_CONTAINER=$(docker ps --format '{{.Names}}' | grep -E 'postgres.staging|staging.postgres' | head -1)
          if [ -z "$POSTGRES_CONTAINER" ]; then
            echo "‚ö†Ô∏è Postgres staging container not found, skipping password sync"
          else
            docker exec "$POSTGRES_CONTAINER" psql -U hallyuhub -d hallyuhub_staging -c \
              "ALTER USER hallyuhub PASSWORD '${{ secrets.POSTGRES_PASSWORD }}';" 2>&1 \
              && echo "‚úÖ Password synced" \
              || echo "‚ö†Ô∏è Password sync failed (non-blocking)"
          fi

          # OTIMIZA√á√ÉO: Health check mais r√°pido (2s interval, 18 retries)
          echo "‚è≥ Aguardando container ficar healthy..."
          max_retries=18
          count=0
          until [ "$(docker inspect -f '{{.State.Health.Status}}' hallyuhub-staging 2>/dev/null)" == "healthy" ] || [ $count -eq $max_retries ]; do
            health_status=$(docker inspect -f '{{.State.Health.Status}}' hallyuhub-staging 2>/dev/null || echo "unknown")
            echo "Aguardando... (Status: $health_status, $((count+1))/$max_retries)"
            sleep 2
            count=$((count+1))
          done

          [ $count -eq $max_retries ] && echo "‚ùå Timeout" && $COMPOSE_CMD -f docker-compose.staging.yml logs hallyuhub-staging | tail -n 50 && exit 1

          # OTIMIZA√á√ÉO: Skip migrations se DB j√° est√° atualizado
          echo "üîç Checking migrations..."
          MIGRATE_STATUS=$($COMPOSE_CMD -f docker-compose.staging.yml exec -T hallyuhub-staging npx prisma migrate status 2>&1 || echo "status_failed")

          if echo "$MIGRATE_STATUS" | grep -qi "up to date"; then
            echo "‚úÖ No pending migrations - skipping"
          else
            echo "üîÑ Applying migrations..."
            $COMPOSE_CMD -f docker-compose.staging.yml exec -T hallyuhub-staging npx prisma migrate deploy || echo "‚ö†Ô∏è Migration failed (continuing)"
          fi

          chmod +x scripts/export-cron-info.sh scripts/setup-auto-generation.sh
          ./scripts/export-cron-info.sh staging
          NODE_ENV=staging ./scripts/setup-auto-generation.sh -f --no-test || echo "‚ö†Ô∏è Verification warning (non-blocking)"

      - name: üîç Health Check
        run: |
          max_attempts=12
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            curl -sf http://31.97.255.107:3001/api/health > /dev/null && echo "‚úÖ OK" && exit 0
            attempt=$((attempt + 1))
            sleep 3
          done
          echo "‚ùå Health check falhou"
          exit 1

      - name: üìä Summary
        if: success()
        run: |
          echo "### ‚úÖ Deploy STAGING Conclu√≠do" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** http://31.97.255.107:3001" >> $GITHUB_STEP_SUMMARY

      - name: üì¢ Notify Result
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEPLOYS }}
        run: |
          STATUS_EMOJI=$([ "${{ job.status }}" == "success" ] && echo "‚úÖ" || echo "‚ùå")
          STATUS_TEXT=$([ "${{ job.status }}" == "success" ] && echo "Sucesso" || echo "Falhou")
          curl -X POST "$SLACK_WEBHOOK" -H 'Content-Type: application/json' -d "{\"text\": \"$STATUS_EMOJI Deploy STAGING $STATUS_TEXT\"}"

  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  # üü¢ FASE 3b: Deploy PRODUCTION (OTIMIZADO)
  # ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  deploy-production:
    name: üü¢ Deploy to Production
    needs: build-image
    runs-on: [self-hosted, production]
    timeout-minutes: 8  # Reduzido de 10 para 8
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://www.hallyuhub.com.br

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: üì¢ Notify Start
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEPLOYS }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:'%s' | head -c 100)
          curl -X POST "$SLACK_WEBHOOK" \
            -H 'Content-Type: application/json' \
            -d "{\"text\": \"üöÄ Deploy PRODUCTION iniciado\", \"blocks\": [{\"type\": \"header\", \"text\": {\"type\": \"plain_text\", \"text\": \"üöÄ Deploy PRODUCTION Iniciado\"}}, {\"type\": \"section\", \"fields\": [{\"type\": \"mrkdwn\", \"text\": \"*Branch:*\\n\`${{ github.ref_name }}\`\"}, {\"type\": \"mrkdwn\", \"text\": \"*Commit:*\\n\`${GITHUB_SHA:0:7}\`\"}]}, {\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"*Mensagem:*\\n> $COMMIT_MSG\"}}]}"

      - name: üè∑Ô∏è Prepare Environment & Directory
        run: |
          set -e
          echo "üìÅ Ensuring base directory exists..."
          sudo mkdir -p /var/www/hallyuhub
          sudo chown -R github-runner:github-runner /var/www/hallyuhub

          cd /var/www/hallyuhub

          if [ ! -f .env.production ]; then
            echo "‚ö†Ô∏è .env.production not found! Creating..."
            [ -f .env.production.bak ] && cp .env.production.bak .env.production || touch .env.production
          fi

          cp .env.production .env.production.bak
          sed -i '/^=/d' .env.production

          update_env() {
            key=$1; val=$2
            [ -z "$val" ] && return
            grep -q "^${key}=" .env.production && sed -i "s|^${key}=.*|${key}=${val}|" .env.production || echo "${key}=${val}" >> .env.production
          }

          update_env "TMDB_API_KEY" "${{ secrets.TMDB_API_KEY }}"
          update_env "UNSPLASH_ACCESS_KEY" "${{ secrets.UNSPLASH_ACCESS_KEY }}"
          update_env "GEMINI_API_KEY" "${{ secrets.GEMINI_API_KEY }}"
          update_env "DATABASE_URL" "postgresql://hallyuhub:${{ secrets.POSTGRES_PASSWORD }}@postgres-production:5432/hallyuhub_production"
          update_env "OLLAMA_BASE_URL" "http://ollama-production:11434"
          update_env "OLLAMA_MODEL" "phi3:mini"
          update_env "NEXT_PUBLIC_SITE_URL" "https://www.hallyuhub.com.br"

          chmod 600 .env.production

      - name: Copy Files to Deploy Directory
        run: |
          cp -f docker-compose.prod.yml /var/www/hallyuhub/
          cp -rf scripts /var/www/hallyuhub/

      - name: Deploy to Production
        run: |
          set -e
          cd /var/www/hallyuhub

          COMPOSE_CMD=$(docker compose version >/dev/null 2>&1 && echo "docker compose" || echo "docker-compose")

          echo "üßπ Limpando imagens antigas..."
          docker images ghcr.io/uchidate/khub --format "{{.ID}} {{.CreatedAt}}" | tail -n +4 | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

          echo "üì• Pulling images..."
          $COMPOSE_CMD -f docker-compose.prod.yml pull hallyuhub

          echo "üõë Parando containers antigos..."
          $COMPOSE_CMD -f docker-compose.prod.yml down || true

          echo "üöÄ Iniciando containers..."
          $COMPOSE_CMD -f docker-compose.prod.yml up -d

          echo "üîê Syncing DB user password..."
          POSTGRES_CONTAINER=$(docker ps --format '{{.Names}}' | grep -E 'postgres.production|production.postgres' | head -1)
          if [ -z "$POSTGRES_CONTAINER" ]; then
            echo "‚ö†Ô∏è Postgres production container not found, skipping password sync"
          else
            docker exec "$POSTGRES_CONTAINER" psql -U hallyuhub -d hallyuhub_production -c \
              "ALTER USER hallyuhub PASSWORD '${{ secrets.POSTGRES_PASSWORD }}';" 2>&1 \
              && echo "‚úÖ Password synced" \
              || echo "‚ö†Ô∏è Password sync failed (non-blocking)"
          fi

          # OTIMIZA√á√ÉO: Health check mais r√°pido (2s interval, 18 retries)
          echo "‚è≥ Aguardando container ficar healthy..."
          max_retries=18
          count=0
          until [ "$(docker inspect -f '{{.State.Health.Status}}' hallyuhub 2>/dev/null)" == "healthy" ] || [ $count -eq $max_retries ]; do
            health_status=$(docker inspect -f '{{.State.Health.Status}}' hallyuhub 2>/dev/null || echo "unknown")
            echo "Aguardando... (Status: $health_status, $((count+1))/$max_retries)"
            sleep 2
            count=$((count+1))
          done

          [ $count -eq $max_retries ] && echo "‚ùå Timeout" && $COMPOSE_CMD -f docker-compose.prod.yml logs hallyuhub | tail -n 50 && exit 1

          # OTIMIZA√á√ÉO: Skip migrations se DB j√° est√° atualizado
          echo "üîç Checking migrations..."
          MIGRATE_STATUS=$($COMPOSE_CMD -f docker-compose.prod.yml exec -T hallyuhub npx prisma migrate status 2>&1 || echo "status_failed")

          if echo "$MIGRATE_STATUS" | grep -qi "up to date"; then
            echo "‚úÖ No pending migrations - skipping"
          else
            echo "üîÑ Applying migrations..."
            $COMPOSE_CMD -f docker-compose.prod.yml exec -T hallyuhub npx prisma migrate deploy || echo "‚ö†Ô∏è Migration failed (continuing)"
          fi

          chmod +x scripts/export-cron-info.sh scripts/verify-production.sh
          ./scripts/export-cron-info.sh production
          ./scripts/verify-production.sh || echo "‚ö†Ô∏è Verification warning"

      - name: üîç Health Check
        run: |
          max_attempts=12
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            curl -sf https://www.hallyuhub.com.br/api/health > /dev/null && echo "‚úÖ OK" && exit 0
            attempt=$((attempt + 1))
            sleep 3
          done
          echo "‚ùå Health check falhou"
          exit 1

      - name: üìä Summary
        if: success()
        run: |
          echo "### ‚úÖ Deploy PRODUCTION Conclu√≠do" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://www.hallyuhub.com.br" >> $GITHUB_STEP_SUMMARY

      - name: üì¢ Notify Result
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEPLOYS }}
        run: |
          STATUS_EMOJI=$([ "${{ job.status }}" == "success" ] && echo "‚úÖ" || echo "‚ùå")
          STATUS_TEXT=$([ "${{ job.status }}" == "success" ] && echo "Sucesso" || echo "Falhou")
          curl -X POST "$SLACK_WEBHOOK" -H 'Content-Type: application/json' -d "{\"text\": \"$STATUS_EMOJI Deploy PRODUCTION $STATUS_TEXT\"}"
