# ╔════════════════════════════════════════════════════════════════╗
# ║  MONITORING STACK - Prometheus + Grafana                       ║
# ║                                                                ║
# ║  Uso:                                                          ║
# ║    docker-compose -f docker-compose.monitoring.yml up -d       ║
# ║                                                                ║
# ║  Acessos:                                                      ║
# ║    Prometheus: http://localhost:9090                           ║
# ║    Grafana:    http://localhost:3002 (admin/admin)             ║
# ╚════════════════════════════════════════════════════════════════╝

services:
  # ============================================
  # Prometheus - Coleta de Metricas
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: hallyuhub-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Grafana - Visualizacao
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: hallyuhub-grafana
    restart: unless-stopped
    env_file:
      - .env.monitoring
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3002:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Node Exporter - Metricas do Sistema
  # ============================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: hallyuhub-node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # ============================================
  # cAdvisor - Metricas de Containers
  # ============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: hallyuhub-cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge
  web:
    external: true
